<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

	<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.cs}" />
	
	<link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.min.css}" type="text/css" />

	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	
</head>
<body>


<div class="container">

	<h3>Employee Directory</h3>
	<hr>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
			</tr>
		</thead>
		
		<tBody>
			<tr th:each="temp" : "${employees}">
			
			<td th:text="${temp.id}"/>
			<td th:text="${temp.firstName}"/>
			<td th:text="${temp.lastName}"/>
			<td th:text="${temp.email}"/>
			
			
			</tr>
		
		
		</tBody>	
	</table>
	
</div>
</body>
</html>
